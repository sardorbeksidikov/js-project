<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesson 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
  </head>

  <body>

    <div class="container">
      <div class="input-group my-3">
        <input
          id="search"
          type="text"
          class="form-control me-2"
          placeholder="Search..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2" />
        <select
          class="btn btn-info me-2 rounded"
          type="button"
          id="filterPosition"></select>
        <select
          class="btn btn-primary rounded me-2"
          type="button"
          id="filterCity"></select>
        <button
          class="btn btn-success"
          type="button"
          id="button-addon2"
          data-bs-toggle="modal"
          data-bs-target="#pupilModal">
          Add
        </button>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="">
            <th scope="col">ID</th>
            <th scope="col">Ism</th>
            <th scope="col">Familiya</th>
            <th scope="col">Manzil</th>
            <th scope="col">Tugilgan kun</th>
            <th scope="col">Lavozim</th>
            <th scope="col">Lavozim turi</th>
            <th scope="col">Maoshi</th>
            <th scope="col">Uylanganmi ?</th>
            <th scope="col" class="text-end">Adit</th>
          </tr>
        </thead>
        <tbody id="pupilelisTable"></tbody>
      </table>
    </div>
    <form class="row g-3 needs-validation" id="personForm" novalidate>
      <div
        class="modal fade"
        id="pupilModal"
        tabindex="-1"
        aria-labelledby="pupilModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="pupilModalLabel">
                Adit student
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="col-12 mb-1">
                <label for="firstName" class="form-label">Ism:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="FirstName"
                  required />
              </div>
              <div class="col-12 mb-1">
                <label for="lastName" class="form-label">Familiya:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="LastName"
                  required />
              </div>
              <div class="col-12 mb-1">
                <label for="pupilCity" class="form-label">Manzil</label>
                <select class="form-select" id="pupilCity" required></select>
              </div>
              <div class="row">
                <div class="col-6 mb-1">
                  <label for="pupilGroup" class="form-label"
                    >Tugilgan kun</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="datePupil"
                    required />
                </div>
                <div class="col-6 mb-1">
                  <label for="positionPupil" class="form-label">Lavozim</label>
                  <select
                    class="form-select"
                    id="positionPupile"
                    required></select>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-6 mb-1">
                  <label for="typePosition" class="form-label"
                    >Lavozim turi</label
                  >
                  <select
                    class="form-select"
                    id="typePosition"
                    required></select>
                </div>
                <div class="col-6 mb-1">
                  <label for="salaryPupil" class="form-label">Maoshi</label>
                  <input
                    class="form-control"
                    type="number"
                    step="100"
                    id="salaryPupil" />
                </div>
              </div>
              <div class="col-12 mb-1">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="isMarried" />
                  <label class="form-check-label" for="isMarried">
                    Uylanganmi ?
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-success" id="addBtn">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
